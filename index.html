<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>
    <title>Exercise 2 - Internet Programming Course template 2</title>
</head>
<body>


<div class="container-fluid">
    <div class="row text-center">
        <div class="col-12">
            <img src="./images/logo_blue.png" class="img-fluid" alt="TodoList">
                <h4>todo-list by David</h4>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg" id="showpriority">Show High Priority</button>
                <button type="button" class="btn btn-primary btn-lg" id="sortlist">Sort</button>
                <button type="button" class="btn btn-primary btn-lg d-none" id="back">Back</button>
            </div>
        </div>
    </div>

    <div class="row" id="form">
        <div class="col-12">
            <h4>Title</h4>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="enter your title here">
                    <label for="title">type your title here</label>
                    <div class ="mt-2 text-danger" id="titleerror"></div>
                </div>
            <h4>Description</h4>
            <div class="form-floating">
                <textarea class="form-control" id="description" placeholder="enter description here"></textarea>
                    <label for="description">type your to-do here</label>
                <div class ="mt-2 text-danger" id="descerror"></div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="priority">
                    <label class="form-check-label" for="priority">
                        High Priority
                    </label>
                </div>
            <button type="button" class="btn btn-light mt-2" id="addtask">Add new task</button>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class=" mt-2" >
                <ol class="list-group" id="todolist" >

                </ol>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
